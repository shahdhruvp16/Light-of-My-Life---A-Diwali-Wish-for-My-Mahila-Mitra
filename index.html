      @keyframes fadeIn {
        from { opacity: 0; }

      .animate-fadeIn { animation: fadeIn 2s ease-in-out forwards; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }

      @keyframes lightUp {

      .flame-anim {
        animation: lightUp 2s infinite ease-in-out;
      }
      
      @keyframes backgroundTransition {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .diwali-gradient {
        background: linear-gradient(270deg, #3E0066, #FFD700, #FFCC99, #c13584);
        background-size: 600% 600%;
        animation: backgroundTransition 15s ease infinite;
      }

      @keyframes confetti-fall {
        0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
